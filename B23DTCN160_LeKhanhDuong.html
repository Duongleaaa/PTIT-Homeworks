<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính bỏ túi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
      }
      .calculator {
        border: 1px solid #333;
        padding: 20px;
        border-radius: 10px;
        background: #222;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .display {
        width: 100%;
        height: 40px;
        text-align: right;
        background-color: #444;
        margin-bottom: 10px;
        font-size: 24px;
        border: 1px solid #555;
        border-radius: 5px;
        color: #eee;
        padding: 5px;
      }
      .button {
        width: 60px;
        height: 60px;
        font-size: 20px;
        font-family: monospace;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #555;
        color: white;
        transition: background-color 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button:hover {
        background-color: #444;
      }
      .operator {
        width: 60px;
        height: 60px;
        background-color: #555;
        font-size: 20px;
        font-family: monospace;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        transition: background-color 0.2s;
      }
      .operator:hover {
        background-color: #444;
      }
      .clear {
        background-color: #dc3545;
        font-size: 14px;
        grid-column: span 2 / span 2;
        font-family: monospace;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        transition: background-color 0.2s;
      }
      .clear:hover {
        background-color: #c82333;
      }

      .disabled-button {
        background-color: transparent;
      }

      .button-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        gap: 10px;
      }
      .title {
        color: #eee;
        font-family: monospace;
        padding: 0 0 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1 class="title">My Calculator</h1>
      <input type="text" class="display" id="display" disabled />
      <div class="button-container">
        <div class="button" onclick="appendToDisplay('1')">1</div>
        <div class="button" onclick="appendToDisplay('2')">2</div>
        <div class="button" onclick="appendToDisplay('3')">3</div>
        <div class="clear" onclick="clearDisplay()">C</div>

        <div class="button" onclick="appendToDisplay('4')">4</div>
        <div class="button" onclick="appendToDisplay('5')">5</div>
        <div class="button" onclick="appendToDisplay('6')">6</div>
        <div class="operator" onclick="appendToDisplay('+')">+</div>

        <div class="operator" onclick="appendToDisplay('-')">-</div>
        <div class="button" onclick="appendToDisplay('7')">7</div>
        <div class="button" onclick="appendToDisplay('8')">8</div>
        <div class="button" onclick="appendToDisplay('9')">9</div>
        <div class="operator" onclick="appendToDisplay('*')">*</div>
        <div class="operator" onclick="appendToDisplay('/')">/</div>
        <div></div>
        <div class="button" onclick="appendToDisplay('0')">0</div>
        <div></div>
        <div class="operator" onclick="calculateSquare()">√</div>
        <div class="operator" onclick="calculateResult()">=</div>
      </div>
    </div>

    <script>
      // Nhận giá trị từ người dùng
      const appendToDisplay = (value) => {
        document.getElementById("display").value += value;
      };

      // Xóa giá trị trong input
      const clearDisplay = () => {
        document.getElementById("display").value = "";
      };

      // Hàm tính toán
      const calculateResult = () => {
        const display = document.getElementById("display");
        const expression = display.value;
        try {
          display.value = evaluateExpression(expression);
        } catch (e) {
          display.value = "Error";
        }
      };

      // Phân tích và tính toán biểu thức
      const evaluateExpression = (expr) => {
        const tokens = expr.match(/[\d.]+|[-+*/]/g);
        if (!tokens) return 0;

        let values = [];
        let operators = [];

        const precedence = {
          "+": 1,
          "-": 1,
          "*": 2,
          "/": 2,
        };

        const applyOperation = (a, b, op) => {
          switch (op) {
            case "+":
              return a + b;
            case "-":
              return a - b;
            case "*":
              return a * b;
            case "/":
              return a / b;
          }
        };

        for (let token of tokens) {
          if (!isNaN(token)) {
            values.push(parseFloat(token));
          } else {
            while (
              operators.length &&
              precedence[operators[operators.length - 1]] >= precedence[token]
            ) {
              const b = values.pop();
              const a = values.pop();
              const op = operators.pop();
              values.push(applyOperation(a, b, op));
            }
            operators.push(token);
          }
        }

        while (operators.length) {
          const b = values.pop();
          const a = values.pop();
          const op = operators.pop();
          values.push(applyOperation(a, b, op));
        }

        return values[0];
      };

      // Tính toán căn bậc 2
      const calculateSquare = () => {
        const display = document.getElementById("display");
        const value = parseFloat(display.value);
        if (!isNaN(value)) {
          display.value = Math.sqrt(value);
        } else {
          display.value = "Error";
        }
      };
    </script>
  </body>
</html>
